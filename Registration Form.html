<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <form action="/process" method="post">
    <h1> Registration Form </h1>
    <div>
        <label>First Name:* </label> <input type="text" name="first_name">
    </div>
    <div>
        <label>Last Name:* </label><input type="text" name="last_name">
    </div>
    <div>
        <label>Email Address:* </label>
        <input type="text" name="email" >
    </div>

    <div>
        <label>Password:* </label>
        <input type="Password" name="password">
    </div>
    <div>
        <label>Confirm Password:* </label>
        <input type="Password" name="password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="text">
        <label>Male<label>
        <input type="radio" name="text">
        <label>Female<label>  
        <input type="radio" name="text">
        <label>Non-binary <label>   
        <input type="radio" name="text">
        <label>I prefer not to answer <label> 
    </div>
    <div>
        <label>A short description about myself :<label>
    </div>
    <div>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language: </label>
    </div>
    <div>
        <select name="language">
            <option>JavaScript</option>
            <option>C++</option>
            <option>Python</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates <label>
    </div>
    <input type="submit" value="Create Account" >
    <div><h6>*Indicates a required field </h6></div>
</form>

</body>
</html>
